<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak - Citrus Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-orange-50">

  <!-- NAVBAR -->
  <nav class="flex justify-between items-center px-6 py-4 bg-orange-600 text-white">
    <div class="flex items-center gap-2">
      <img src="logo.png" alt="Logo Citrus" class="max-w-[110px] max-h-[110px]" />
    </div>
    <div class="space-x-6 font-semibold">
        <a href="index.html" class="hover:underline">Beranda</a>
        <a href="Toko.html" class="hover:underline">Toko</a>
        <a href="Tentang.html" class="hover:underline">Tentang</a>
        <a href="kontak.html" class="hover:underline">Kontak</a>
        <i class="fas fa-shopping-cart"></i>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="text-center py-8">
    <h1 class="text-3xl font-bold text-orange-700">Hubungi Kami</h1>
    <p class="text-orange-600 mt-2">Kami siap membantu. Anda dengan pengalaman luar biasa adalah misi kami.</p>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-5xl mx-auto px-4 mb-10">
    <!-- Informasi Kontak -->
    <div class="mb-8">
      <h2 class="text-lg font-semibold text-orange-600 mb-4">Informasi Kontak</h2>
      <p class="mb-1"><strong>Email:</strong> <a href="mailto:info@citruscompany.com" class="text-orange-500 hover:underline">info@citruscompany.com</a></p>
      <p><strong>Telepon:</strong> +62 812 1234 5678</p>
    </div>

    <!-- Formulir Kontak -->
    <div class="w-full">
      <h2 class="text-lg font-semibold text-orange-600 mb-4">Form Kontak</h2>
      <form class="bg-white shadow-md rounded p-6 space-y-4">
        <div>
          <label class="block font-semibold text-sm mb-1">Nama</label>
          <input type="text" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Masukkan nama anda" required>
        </div>
        <div>
          <label class="block font-semibold text-sm mb-1">Email</label>
          <input type="email" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Masukkan email anda" required>
        </div>
        <div>
          <label class="block font-semibold text-sm mb-1">Pesan</label>
          <textarea class="w-full border border-gray-300 rounded px-3 py-2" rows="4" placeholder="Tulis pesan anda di sini" required></textarea>
        </div>
        <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-6 rounded">Kirim</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-4 bg-orange-600 text-white">
    <p>&copy; 2025 Citrus Company. Semua hak dilindungi.</p>
  </footer>

</body>
</html>
